<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片环</title>
<style>
*{margin:0; padding:0;}
body{ background:#000;}
ul{ width:133px; height:200px; margin:200px auto; -webkit-transform-style:preserve-3d; -webkit-transform: perspective(800px) rotateY(0deg) rotateX(0deg); position:relative;}
ul li{ position:absolute; top:0; left:0; width:100%; height:100%; border-radius:20px; box-shadow:0px 0px 20px #fff; overflow:hidden; -webkit-transform: rotateY(0deg) translateZ(0px);}
ul li img{ width:100%; height:100%;}
</style>
<script src="js/jquery-1.7.2.js"></script>
<script src="js/PicRing.js"></script>
</head>

<body>
	<ul>
		<li><img src="img2/1.jpg" /></li>
		<li><img src="img2/2.jpg" /></li>
		<li><img src="img2/3.jpg" /></li>
		<li><img src="img2/4.jpg" /></li>
		<li><img src="img2/5.jpg" /></li>
		<li><img src="img2/6.jpg" /></li>
		<li><img src="img2/7.jpg" /></li>
		<li><img src="img2/8.jpg" /></li>
		<li><img src="img2/9.jpg" /></li>
		<li><img src="img2/10.jpg" /></li>

	</ul>
</body>
</html>
